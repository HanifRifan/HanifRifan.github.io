<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="custom-div">
      <header id="cooperation" class="text-gray-600 sm:px-0 lg:px-40 body-font border-b border-white border-solid mb-12">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <h1 class="text-white text-4xl title-font mb-2 font-black">Cooperation Form</h1>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 cursor-pointer text-white">Home</a>
            </nav>
        </div>
      </header>
      <div class="container">
        <div class="screen">
          <div class="screen-header">
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>COOPERATION</span>
                <span>FORM</span>
              </div>
            </div>
            <div class="screen-body-item middle">
                <form action="" method="get">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAMA">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="ALAMAT">
                  </div>
                  <p>JENIS KELAMIN</p>
                  <div class="app-form-group">
                    <input type="radio" name="gender">
                    <label>LAKI-LAKI</label>
                    <input class="ml-5" type="radio" name="gender">
                    <label>PEREMPUAN</label>
                  </div>
                  <div class="app-form-group">
                    <label>FILE PENAWARAN</label>
                    <input class="app-form-control" type="file">
                  </div>
                </div>
              </div>
              <div class="screen-body-item right">
                  <div class="app-form">
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="EMAIL" type="email">
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="CONTACT">
                    </div>
                    <p>PENEMPATAN</p>
                    <div class="app-form-group" style="display: flex;justify-content: space-between;">
                      <input type="checkbox">
                      <label>Frontend</label>
                      <input type="checkbox">
                      <label>Backend</label>
                      <input type="checkbox">
                      <label>Fullstack</label>
                    </div>
                    <div class="app-form-group">
                      <label>TANGGAL PELAKSANAAN</label>
                      <input type="date" class="app-form-control">
                    </div>
                    <div class="app-form-group buttons">
                      <button class="app-form-button mr-5" type="reset">RESET</button>
                      <button class="app-form-button" type="submit">SUBMIT</button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer style="background: rgba(44, 44, 44, 1);"
        class="w-full h-24 border-b border-solid border-white px-40 max-sm:px-20 py-2 bg-gray-900 flex items-center justify-between :flex-wrap sm:h-auto max-sm:flex-wrap max-sm:h-auto text-center">
        <p class=" text-center text-white max-sm:w-64" style="font-size: large;">Personal Portfolio</p>
        <nav style="font-family: 'BR Omega';" class="sm:py-3 max-sm:py-3">
            <a href="index.html" class="mr-5 cursor-pointer text-white">Home</a>
        </nav>
    </footer>
    <footer style="background: rgba(44, 44, 44, 1);" class="w-full h-20 flex items-center justify-between text-center">
        <p class="text-center text-white w-full" style="font-family: 'BR Omega';">Copyright Â© 2024 Hanif Rifan</p>
    </footer>
  </body>
</html>
